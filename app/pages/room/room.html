<ion-header>

  <ion-navbar>
    <ion-title>room</ion-title>
    <ion-buttons end>
      <button (click)="refreshroom()"><ion-icon name="refresh"></ion-icon></button>
      <button (click)="makeroom()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let room of rooms" (click)="inRoomlist(room)">
          <h2>{{room.roomname}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
