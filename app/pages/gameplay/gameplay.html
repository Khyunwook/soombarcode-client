<ion-header>

  <ion-navbar>
    <ion-title>GAME</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1>A</h1>
    <ion-list>

      <ion-item *ngFor="let ateam of Ateam">
            {{ateam.juser_name}}
            {{ateam.hp}}
      </ion-item>

    </ion-list>
  </div>
  <div>
    <h1>B</h1>
    <ion-list>

      <ion-item *ngFor="let bteam of Bteam">
          {{bteam.juser_name}}
          {{bteam.hp}}
        </ion-item>

      </ion-list>
  </div>
  <button (click)="playbarcode()"> barcode </button>
</ion-content>
