<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button (click)="goback()"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>대기실 : {{roomname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1>플레이어</h1>
    <ion-list>

      <ion-item *ngFor="let wuser of wusers">
        <ion-avatar item-left>
          <img src="images/me.png">
        </ion-avatar>
            <h2>{{wuser.juser_name}}</h2>
            <h1 class ="ready" *ngIf="wuser.ready">Ready</h1>
      </ion-item>

    </ion-list>
  </div>

<section *ngIf="is_fill_form">
  <button dark outline block *ngIf="isMaster" (click)="playgame()"> playgame </button>
  <button dark outline block *ngIf!="isMaster" (click)="onReady()"> Ready </button>
</section>

<button dark outline block (click)="input_profile()"> 프로필작성 </button>


</ion-content>
