<ion-header>

  <ion-navbar>
    <ion-title>makeroom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label fixed>방이름</ion-label>
    <ion-input [(ngModel)]="roomname" placeholder="방이름" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>비밀번호</ion-label>
    <ion-input [(ngModel)]="roompass" placeholder="비밀번호" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>난이도</ion-label>
    <ion-select [(ngModel)]="gaming">
      <ion-option value="1">Easy</ion-option>
      <ion-option value="2">Normal</ion-option>
      <ion-option value="3">Nightmare</ion-option>
      <ion-option value="4">Hell</ion-option>
    </ion-select>
  </ion-item>

</ion-list>
  <button (click)="makeroom()" dark outline block> 방만들기 </button>
</ion-content>
