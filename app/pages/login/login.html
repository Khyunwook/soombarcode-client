<ion-content padding class="home">

<div padding>
  <img src="images/title.png" align="center" class="title_img">
</div>

<div class="logindiv">
  <ion-list>

    <ion-item>
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input [(ngModel)]="id" placeholder="id" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
    </ion-item>

  </ion-list>
</div>

<div padding>
  <button (click)="login()" dark outline block>Login</button>
  <button (click)="launchSignup()" class="create-account" dark outline block>Join</button>
</div>
</ion-content>
